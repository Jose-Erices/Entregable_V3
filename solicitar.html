    <h2 id="sec1">Formulario de pedido</h2>
    
    <form id="pedido-form" action="https://api.whatsapp.com/send?phone=+56971678084" method="POST">
      <div class="mb-3">
      <label for="nombre" class="form-label">Nombre:</label>
      <input type="text" class="form-control" id="nombre" name="nombre" required>
      </div>
      
      <div class="mb-3">
      <label for="producto" class="form-label">Producto:</label>
      <select id="producto" name="producto" required>
      <option value="">Seleccione un producto</option>
      <optgroup label="Perro">
      <option value="Arena para gatos">Arena para gatos</option>
      <option value="Comida húmeda para gatos">Comida húmeda para gatos</option>
      <option value="Juguetes para gatos">Juguetes para gatos</option>
      </optgroup>
      <optgroup label="Perros">
      <option value="Comida seca para perros">Comida seca para perros</option>
      <option value="Snacks para perros">Snacks para perros</option>
      <option value="Camas para perros">Camas para perros</option>
      </optgroup>
      </select>
      </div>
      
      <div class="mb-3">
      <label for="cantidad" class="form-label">Cantidad:</label>
      <input type="number" class="form-control" id="cantidad" name="cantidad" required>
      </div>
      
      <button type="button" onclick="mostrarResumen()">Mostrar resumen</button>
      <button type="submit" class="solicitar-btn">Solicitar</button>
      </form>
      
      <div class="resumen-pedido" id="resumen-pedido">
      <h3>Resumen del pedido:</h3>
      <div id="resumen"></div>
      </div>
      
      <script>
         function mostrarResumen() {
           var nombre = document.getElementById("nombre").value;
           var producto = document.getElementById("producto").value;
           var cantidad = document.getElementById("cantidad").value;
      
           var resumen = "Nombre: " + nombre + "<br>";
           resumen += "Producto: " + producto + "<br>";
           resumen += "Cantidad: " + cantidad;
      
           document.getElementById("resumen").innerHTML = resumen;
           document.getElementById("resumen-pedido").classList.add("active");
         }
      </script>
